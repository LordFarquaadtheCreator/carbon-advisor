<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Example</title>
</head>
<body>
    

    <!-- Replace 'AIzaSyAHbJM1jo4wyx5whpMNtfnpsHT30MjJ0JA' with your actual Google Maps API key -->

        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen

    </iframe>
